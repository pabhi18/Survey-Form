<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <div class="header">
            <h1>SURVEY FORM</h1>
        </div>
        <form class="Main-Content" action="">
            <div class="main 1">
                <label> Name</label>
                <input type="text" placeholder="Enter your name" size="5px">
            </div>
            <div class="main 2">
                <label> Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="main 3">
                <label>Age</label>
                <input type="Age" placeholder="Enter your age">
            </div>
            <div class="main 4">
                <label> What's your Department?</label>
                <select name="" id="">
                    <option>CSE</option>
                    <option>IT</option>
                    <option>CS</option>
                    <option>CSE-AI</option>
                    <option>CSE-AIML</option>
                    <option>CSIT</option>
                    <option>EN</option>
                    <option>ECE</option>
                    <option>Mechanical</option>
                </select>
            </div>
            <div class="main 5">
                <label> Language and Frameworks knwon?</label>
                <label><input type="checkbox" >C</label>
                <label><input type="checkbox" >C++</label>
                <label><input type="checkbox" >Java</label>
                <label><input type="checkbox" >Python</label>
                <label><input type="checkbox" >Java Script</label>
                <label><input type="checkbox" >Django</label>
                <label><input type="checkbox" >NumPy</label>
                <label><input type="checkbox" >React</label>
            </div>
            <div class="main 6">
                <label> Any Comment or suggestions</label>
                <textarea></textarea>
            </div>
    </form>
    <button class="button">Submit
    </button>
</center>
</body>
</html>
